name: PR Checks

on:
  push: 
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  checks:
    name: Lint + Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run lint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Sonar Scan
        uses: SonarSource/sonarcloud-github-action@ffc3010689be73b8e5ae0c57ce35968afd7909e8
        with:
          args: >
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT }}
            -Dsonar.organization=${{ vars.SONAR_ORG }}
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: CI Summary
        if: always()
        env:
          SONAR_URL: "https://sonarcloud.io/project/overview?id=${{ vars.SONAR_PROJECT }}"
        run: |
          echo '<h1 align="center"> CI Report</h1>' >> $GITHUB_STEP_SUMMARY
          echo '<p align="center"><strong>Lint</strong> 路 <strong>Tests</strong> 路 <strong>Sonar Scan</strong> 路 <strong>Security</strong></p>' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '<table>' >> $GITHUB_STEP_SUMMARY
          echo '<tr><th>Job / Step</th><th>Description</th></tr>' >> $GITHUB_STEP_SUMMARY
          echo '<tr><td>Lint</td><td>ESLint (max-warnings=0)</td></tr>' >> $GITHUB_STEP_SUMMARY
          echo '<tr><td>Tests</td><td>Node.js test runner</td></tr>' >> $GITHUB_STEP_SUMMARY
          echo '<tr><td>Sonar Scan</td><td>SonarCloud quality analysis</td></tr>' >> $GITHUB_STEP_SUMMARY
          echo '<tr><td>Security (separate job)</td><td>Node/npm versions + npm audit (prod, high/critical)</td></tr>' >> $GITHUB_STEP_SUMMARY
          echo '</table>' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '<h3> SonarCloud</h3>' >> $GITHUB_STEP_SUMMARY
          echo '<p><a href="'"$SONAR_URL"'"> Open full quality report</a></p>' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '<details>' >> $GITHUB_STEP_SUMMARY
          echo '<summary>Run info</summary>' >> $GITHUB_STEP_SUMMARY
          echo 'Run: ${{ github.run_id }} 路 ${{ github.ref_name }} 路 ${{ github.event_name }}' >> $GITHUB_STEP_SUMMARY
          echo '</details>' >> $GITHUB_STEP_SUMMARY

  security:
    name: Security checks
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Log runtime versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci

      - name: Security audit (prod deps)
        run: npm audit --omit=dev --audit-level=high