services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=${DB_USER:?DB_USER is required}
      - DB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
      - DB_NAME=${DB_NAME:-tasksdb}
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: REDACTED
      POSTGRES_PASSWORD: REDACTED
      POSTGRES_DB: tasksdb
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: